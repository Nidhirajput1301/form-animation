<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Form Animation</title>
  </head>
  <body>

    <form>
      <div class="field-name">
        <i class="fas fa-user"></i>
        <input type="text" placeholder="Username" required />
        <i class="fas fa-arrow-down"></i>
      </div>
      <!--<div class="name">Usernames can contain characters a-z, 0-9, underscores and periods. The username cannot start with a period nor end with a period. It must also not have more than one period sequentially. Max length is 30 chars.</div>-->
      <div class="field-email innactive">
        <i class="fas fa-envelope"></i>
        <input type="email" placeholder="Email" required />
        <i class="fas fa-arrow-down"></i>
      </div>
      <div class="field-password innactive">
        <i class="fas fa-key"></i>
        <input type="password" placeholder="Password" required />
        <i class="fas fa-arrow-down"></i>
      </div>
      <div class="field-finish innactive">
        <p>Thank you!</p>
      </div>
    </form>

    <script src="app.js"></script>
  </body>
</html>
